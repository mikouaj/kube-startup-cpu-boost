before:
  hooks:
    - go mod tidy
builds:
  - id: kube-startup-cpu-boost
    main: ./cmd
    binary: manager 
    env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - "-s -w"
    goos:
      - linux
    goarch:
      - amd64
    hooks:
      pre:
        - cmd: make manifests generate 
      post:
        - cmd: make release IMG=ghcr.io/mikouaj/{{ .ProjectName }}:{{ .Tag }} MANIFESTS=manifests.yaml
dockers:
  - goos: linux
    goarch: amd64
    dockerfile: goreleaser.dockerfile
    image_templates:
      - "ghcr.io/mikouaj/{{ .ProjectName }}:latest"
      - "ghcr.io/mikouaj/{{ .ProjectName }}:{{ .Tag }}" 
      - "ghcr.io/mikouaj/{{ .ProjectName }}:{{ .ShortCommit }}" 
archives:
  - format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - kube-startup-cpu-boost
    files:
      - LICENSE*
      - README*
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"
  algorithm: sha256
release:
  # If you want to manually examine the release before its live, uncomment this line:
  # draft: true
  extra_files:
    - glob: ./manifests.yaml
changelog:
  skip: true
